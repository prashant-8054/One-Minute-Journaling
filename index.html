<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>One-Minute Journal</title>
</head>
<body>

    <label for="fontSelect">Choose font:</label>
    <select id="fontSelect">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
    </select>

    <form action="" method="post" autocomplete="off">
    <div class="container">
        <h1>One-Minute Journal</h1>
        <p id="timer" aria-live="polite">60</p>
        <label for="journalInput" class="visually-hidden">Journal Entry</label>
        <textarea id="journalInput" name="Entry" placeholder="Start typing..." disabled></textarea>
        <button id="startBtn" type="button">Start Journaling</button>
        <!-- <button>Reset</button> -->
    </div>
    </form>
    
    <script src="/script.js"></script>
</body>
</html>
